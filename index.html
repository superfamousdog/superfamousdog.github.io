---
layout: default
---
<style>
    .blog-post-preview {
        margin: 30px 0;
        padding: 20px;
        background-color: #251d20;
        border-radius: 8px;
    }
    
    .blog-post-preview h2 {
        margin-top: 0;
    }
    
    .blog-post-preview h2 a {
        color: #faccdd;
    }
    
    .blog-post-preview .date {
        color: #969293;
        font-size: 0.9em;
        margin-bottom: 10px;
    }
    
    .blog-post-preview p {
        color: #ddd;
    }
    
    .read-more {
        color: #666062;
        font-weight: bold;
    }
</style>

<h1>{{ site.title }}</h1>

{% for post in site.posts %}
<div class="blog-post-preview">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="date">{{ post.date | date: "%B %d, %Y" }}</div>
    <p>{{ post.excerpt }}</p>
    <a href="{{ post.url }}" class="read-more">more â†’</a>
</div>
{% endfor %}
