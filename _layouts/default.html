<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}
        {{ page.title }} - 
      {% endif %}
        {{ site.title }}</title>
    <style>
        :root {
            /* Base colors */
            --clr-dark-a0: #000000;
            --clr-light-a0: #ffffff;

            /* Theme primary colors */
            --clr-primary-a0: #ed8ab3;
            --clr-primary-a10: #f097bb;
            --clr-primary-a20: #f3a5c3;
            --clr-primary-a30: #f5b2cc;
            --clr-primary-a40: #f8bfd4;
            --clr-primary-a50: #faccdd;

            /* Theme surface colors */
            --clr-surface-a0: #121212;
            --clr-surface-a10: #282828;
            --clr-surface-a20: #3f3f3f;
            --clr-surface-a30: #575757;
            --clr-surface-a40: #717171;
            --clr-surface-a50: #8b8b8b;

            /* Theme tonal surface colors */
            --clr-surface-tonal-a0: #251d20;
            --clr-surface-tonal-a10: #3a3235;
            --clr-surface-tonal-a20: #4f484b;
            --clr-surface-tonal-a30: #666062;
            --clr-surface-tonal-a40: #7e787a;
            --clr-surface-tonal-a50: #969293;
        }
        
        body {
            background-color: var(--clr-surface-a0);
            color: var(--clr-light-a0);
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            border-bottom: 2px solid var(--clr-surface-a20);
            padding-bottom: 10px;
        }
        
        a {
            color: var(--clr-primary-a0);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
            color: var(--clr-primary-a20);
        }

        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid var(--clr-surface-a20);
            text-align: center;
        }

        .social-links a {
            color: var(--clr-primary-a0);
            display: inline-flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        .social-links a:hover {
            color: var(--clr-primary-a20);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    {{ content }}

</html>
